<script>
// Selección del botón y la imagen
const boton = document.querySelector('#aqui');
const gizmo = document.querySelector('#gizmo');

// Función para cambiar el tamaño de la imagen
function cambiarTamañoImagen() {
  gizmo.style.width = '150px';
  gizmo.style.height = '150px';
}

// Evento de clic para el botón
boton.addEventListener('click', function hanFetClick() {
  // Cambiar el color del texto del botón
  const cambiar = document.querySelector('.cambiante2');
  cambiar.style.color = 'red';

});

// Evento de clic para la imagen
gizmo.addEventListener('click', function hanFetClick() {
  // Llamar a la función para cambiar el tamaño de la imagen
  cambiarTamañoImagen();
});


//Añadir a la lista 

const lista = document.getElementById("lista");
const btn = document.getElementById("button");

btn.addEventListener("click", () => {
  const tareaInput = document.querySelector('input[name="tarea"]');
  const tarea = tareaInput.value;

  const nuevaTarea = document.createElement("li");
  const textoTarea = document.createTextNode(tarea);
  nuevaTarea.appendChild(textoTarea);
  lista.appendChild(nuevaTarea);

  tareaInput.value = "";
});
     
</script>



</html>
